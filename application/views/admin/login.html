<body>

<div class="container">

    <form class="form-signin" role="form" action="" method="post">
        <h2 class="form-signin-heading">后台登录</h2>
        <input type="text" name="username" class="form-control" placeholder="管理员账号" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="true" name="remember">记住爸爸

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">登录</button>
    </form>

</div>
